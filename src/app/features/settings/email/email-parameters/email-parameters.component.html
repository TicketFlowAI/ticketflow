<ng-container *transloco="let t; prefix: 'FEATURES.SETTINGS.EMAIL-SETTINGS'">
    <h2 class="fw-semibold" mat-dialog-title>{{t ('EMAIL-PARAMETERS')}}</h2>
    <mat-dialog-content>
        <div class="row mt-2">
            <div class="col-md-6">
                <p class="fs-5 fw-medium">{{t ('PARAMETER')}}</p>
            </div>
            <div class="col-md-6">
                <p class="fs-5 fw-medium">{{t ('PARAMETER-DESC')}}</p>
            </div>
        </div>
        @for (parameterObject of parameterObjects; track parameterObject.parameter) {
            <div class="row mt-2">
                <div class="col-md-6">
                    <p class="fs-6">{{parameterObject.parameter}}:</p>
                </div>
                <div class="col-md-6">
                    <p class="fs-6"w>{{parameterObject.description}}</p>
                </div>
            </div>
        }
    </mat-dialog-content>
    <mat-dialog-actions class="row justify-content-center">
        <div class="col-md-4">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="onReturnClick()" cdkFocusInitial>{{t('RETURN')}}</button>
            </div>
        </div>
    </mat-dialog-actions>
</ng-container>
