<ng-container *transloco="let t; prefix: 'FEATURES.TICKETS.TICKET-SURVEY'">
    <h2 class="fw-semibold text-center" mat-dialog-title>{{t ('TITLE')}}</h2>
    <mat-dialog-content>
        @for(answer of surveyAnswers; track answer.question_id) {
        <div class="bg-dark my-1 p-3 rounded-3">
            <div class="row text-center justify-content-center">
                <h3 class="fs-6"> {{showQuestionById(answer.question_id)}}</h3>
            </div>
            <div class="row text-center justify-content-center">
                <div [ngClass]="checkSelected(answer.question_id, 1)? 'selected' : ''" (click)="selectAnwser(answer.question_id, 1)" class="col-2 fs-4 icon">
                    <mat-icon >sentiment_very_dissatisfied</mat-icon>
                </div>
                <div [ngClass]="checkSelected(answer.question_id, 2)? 'selected' : ''" (click)="selectAnwser(answer.question_id, 2)" class="col-2 fs-4 icon">
                    <mat-icon>sentiment_dissatisfied</mat-icon>
                </div>
                <div [ngClass]="checkSelected(answer.question_id, 3)? 'selected' : ''" (click)="selectAnwser(answer.question_id, 3)" class="col-2 fs-4 icon">
                    <mat-icon>sentiment_neutral</mat-icon>
                </div>
                <div [ngClass]="checkSelected(answer.question_id, 4)? 'selected' : ''" (click)="selectAnwser(answer.question_id, 4)" class="col-2 fs-4 icon">
                    <mat-icon>sentiment_satisfied</mat-icon>
                </div>
                <div [ngClass]="checkSelected(answer.question_id, 5)? 'selected' : ''" (click)="selectAnwser(answer.question_id, 5)" class="col-2 fs-4 icon">
                    <mat-icon>sentiment_very_satisfied</mat-icon>
                </div>
            </div>
        </div>
        }
    </mat-dialog-content>
    <mat-dialog-actions class="row justify-content-center">
        <div class="col-md-4">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="onSendClick()"
                    cdkFocusInitial>{{t('SEND')}}</button>
            </div>
        </div>
    </mat-dialog-actions>
</ng-container>
