<ng-container *transloco="let t; prefix: 'FEATURES.CHANGE-PASSWORD-REQUEST'">
    <div class="profile container py-4">
        @if(!showSuccess) {
        <div class="row text-center">
            <h2 class="mb-0"> {{t('TITLE')}}</h2>
        </div>

        <div class="row justify-content-center mt-4">
            <mat-icon class="email-icon me-2">mail</mat-icon>
        </div>

        <div class="row text-center my-5">
            <p>{{t('DESCRIPTION')}}</p>
            <p>{{t('INSTRUCTIONS')}}</p>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-10">
                <div class="row">
                    <mat-form-field appearance="fill">
                        <label>{{t('EMAIL')}}</label>
                        <input matInput [formControl]="emailFormControl">
                        @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                        <field-error-email></field-error-email>
                        }
                        @if (emailFormControl.hasError('required')) {
                        <field-error-required></field-error-required>
                        }
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-2">
            <div class="col-md-4">
                <div class="row mx-3">
                    <button (click)="sendEmail()" class="btn btn-primary"
                        [disabled]="changePasswordRequestForm.invalid">{{t('SEND')}}</button>
                </div>
            </div>
        </div>
        }
        @else {
        <div class="row justify-content-center my-5">
            <mat-icon class="success-icon me-2">check_circle</mat-icon>
        </div>
        <div class="row text-center my-5">
            <h4 class="mb-0"> {{t('SUCCESS-MESSAGE')}}</h4>
        </div>
        }
    </div>
</ng-container>
