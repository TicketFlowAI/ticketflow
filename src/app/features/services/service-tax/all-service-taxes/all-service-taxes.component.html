<ng-container *transloco="let t; prefix: 'FEATURES.SERVICE-TAXES'">
    <div class="companies container py-4">
        <div class="row">
            <div class="col-md-7 text-center text-md-start align-content-center">
                <h2>{{t('ADMIN.SERVICE-TAXES')}}</h2>
            </div>
            <div class="col-md-2 align-content-center py-3 py-md-0 px-3">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button [routerLink]="['/services']" routerLinkActive="router-link-active" type="button" class="btn btn-secondary"><fa-icon [icon]="faArrowLeft"></fa-icon> {{t('ADMIN.RETURN-TO-SERVICES')}}</button>
                </div>
            </div>
            <div class="col-md-3 align-content-center py-3 py-md-0 px-3">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button type="button" class="btn btn-primary" (click)="openServiceTaxManageDialog(null)"><fa-icon [icon]="faPlus"></fa-icon> {{t('ADMIN.CREATE-SERVICE-TAX')}}</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <mat-form-field>
                <mat-label>{{ t('SEARCH')}}</mat-label>
                <input matInput type="text" [(ngModel)]="filterText" (input)="onFilterChange()">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div class="row my-2">
            <mat-accordion class="my-2" [multi]="false">
                @for(serviceTax of pagedServiceTaxes; track serviceTax.id) {
                <mat-expansion-panel class="mt-2">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="text-truncate">{{serviceTax.description}}</mat-panel-title>
                        <mat-panel-description class="row">
                            <div class="col-6 text-center">
                                {{serviceTax.value | percent}}
                            </div>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <hr>
                    <div class="ps-md-4 mt-2">
                        <div class="row fs-6">
                            <div class="col-md-4">
                                <a href="javascript:void(0);" (click)="openServiceTaxManageDialog(serviceTax)">
                                    <fa-icon class="pe-2" [icon]="faPencil"></fa-icon> {{t('EDIT-SERVICE-TAX-INFO')}}
                                </a>
                            </div>
                            <div class="col-md-8">
                                <p>{{t('EDIT-SERVICE-TAX-INFO-DESC')}}</p>
                            </div>
                            <hr>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-3">
                                <div class="row justify-content-end">
                                    <button  type="button" class="btn btn-danger"(click)="openConfirmationDialog()">
                                        <fa-icon [icon]="faX"></fa-icon> {{t('DELETE')}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-expansion-panel>
                }
            </mat-accordion>

            <mat-paginator [length]="serviceTaxes.length" [pageSize]="pageSize" [pageSizeOptions]="[7, 10, 20]"
                (page)="onPageChange($event)" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</ng-container>
