<ng-container *transloco="let t; prefix: 'FEATURES.SERVICES'">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 text-center text-md-start align-content-center">
                <h2>{{t('ADMIN.SERVICES')}}</h2>
            </div>
            <div class="col-md-3 align-content-center py-4 py-md-0 px-4">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button type="button" class="btn btn-primary">{{t('ADMIN.MANAGE-SERVICE-CATEGORIES')}}</button>
                </div>
            </div>
            <div class="col-md-3 align-content-center py-3 py-md-0 px-4">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button type="button" class="btn btn-primary">{{t('ADMIN.MANAGE-SERVICE-TAXES')}}</button>
                </div>
            </div>
        </div>
        <div class="row">
            <mat-form-field>
                <mat-label>{{t('SEARCH')}}</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
        <div class="services-list row my-4">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('SERVICE-COL-DESC')}} </th>
                    <td mat-cell *matCellDef="let service"> {{service.description}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('SERVICE-COL-CATEGORY')}} </th>
                    <td mat-cell *matCellDef="let service"> {{service.category}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('SERVICE-COL-PRICE')}} </th>
                    <td mat-cell *matCellDef="let service"> {{service.price | currency}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{t('SERVICE-COL-ACTIONS')}} </th>
                    <td mat-cell *matCellDef="let service">
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-secondary">
                                <fa-icon [icon]="faPencil"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="deleteService(service.id)">
                                <fa-icon [icon]="faX"></fa-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <mat-paginator [pageSizeOptions]="[6, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</ng-container>
