<ng-container *transloco="let t; prefix: 'FEATURES.SERVICES'">
    <div class="companies container py-4">
        <div class="row">
                <div class="row text-center text-md-start">
                    <h2>{{t('ADMIN.SERVICES')}}</h2>
                </div>
        </div>
        <div class="row">
            <div class="col-md-4 align-content-center py-4 py-md-0 px-4">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button type="button" class="btn btn-primary">{{t('ADMIN.MANAGE-SERVICE-CATEGORIES')}}</button>
                </div> 
            </div>
            <div class="col-md-4 align-content-center py-3 py-md-0 px-4">
                <div class="row justify-content-sm-center justify-content-end px-3 px-md-0">
                    <button type="button" class="btn btn-primary">{{t('ADMIN.MANAGE-SERVICE-TAXES')}}</button>
                </div> 
            </div>
        </div>

        <div class="row my-4">
            @for(service of pagedServices; track service.id) {
            <mat-accordion class="my-2">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>{{service.description}}</mat-panel-title>
                        <mat-panel-description>{{service.price}}</mat-panel-description>
                    </mat-expansion-panel-header>

                </mat-expansion-panel>
            </mat-accordion>
            }
            <mat-paginator [length]="services.length" [pageSize]="pageSize" [pageSizeOptions]="[7, 10, 20]"
            (page)="onPageChange($event)" aria-label="Select page">
        </mat-paginator>
        </div>
    </div>
</ng-container>
