<ng-container *transloco="let t; prefix: 'FEATURES.ROLES.ROLE-MANAGEMENT'">
    @if(!userRoleData) {
    <h2 class="fw-semibold text-center" mat-dialog-title>{{t ('CREATE-ROLE')}}</h2>
    }
    @else {
    <h2 class="fw-semibold text-center" mat-dialog-title>{{t ('EDIT-ROLE')}}</h2>
    }
    <mat-dialog-content>
        <form [formGroup]="userRoleForm">
            <div class="row">
                <mat-form-field class="" appearance="fill">
                    <mat-label>{{t('ROLE-NAME')}}</mat-label>
                    <input matInput [formControl]="nameFormControl">
                    <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>{{t('ROLE-PERMISSIONS')}}</mat-label>
                    <mat-select [formControl]="permissionsFormControl" multiple>
                        @for (permission of permissions; track permission) {
                            <mat-option [value]="permission">{{permission}}</mat-option>
                        }
                    </mat-select>
                    <mat-icon matSuffix>checklist_rtl</mat-icon>
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="row justify-content-center">
        <div class="col-md-4">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="onSaveClick()"
                    cdkFocusInitial>{{t('SAVE')}}</button>
            </div>
        </div>
    </mat-dialog-actions>

</ng-container>
