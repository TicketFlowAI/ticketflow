<ng-container *transloco="let t; prefix: 'FEATURES.ROLES.ROLE-INFO'">
    <h2 class="fw-semibold" mat-dialog-title>{{t ('TITLE')}}</h2>
    <mat-dialog-content>
        <div class="row mt-2">
            <div class="col-6">
                <p class="fs-6 fw-medium">{{t ('ROLE-NAME')}}:</p>
            </div>
            <div class="col-6">
                <p class="fs-6">{{userRole?.name}}</p>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6">
                <p class="fs-6 fw-medium">{{t ('ROLE-PERMISSIONS')}}:</p>
            </div>
            <div class="col-md-6">
                @for (permission of userRole?.permissions; track permission) {
                    <p class="fs-6">{{permission}}</p>
                }
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="row justify-content-center">
        <div class="col-md-4">
            <div class="row justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="onReturnClick()" cdkFocusInitial>{{t('RETURN')}}</button>
            </div>
        </div>
    </mat-dialog-actions>
</ng-container>
